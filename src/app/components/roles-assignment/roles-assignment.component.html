<h2>Assign Permissions</h2>
 
<div id="roles">
 <checkbox-group [options]="availableRoles" (toggle)="onRolesChange($event)" (edit)="getUser($event)"></checkbox-group>
</div>
 
 <button (click)="editingUserInfo()">Back</button>
 <button (click)="redirect()">Cancel</button>
 <button (click)="review()">Next</button>

<div *ngIf="theError">
    Error: {{theError}}
</div>
